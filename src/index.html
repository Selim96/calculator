<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <link rel="stylesheet" href="./index.scss" /> -->
    <title>Calculator</title>
  </head>
  <body>
    <div class="main_section">
      <div class="inputs_section">
        <div class="inputs">
          <label class="storage_lable input_lable">
            Storage:
            <input
              id="inputStorage"
              type="number"
              name="inputStorage"
              min="0"
              max="1000"
              class="input"
              value="1"
            />
            GB
          </label>
          <input
            type="range"
            name="storage"
            id="storage"
            value="1"
            class="input_range"
            min="1"
            max="1000"
            step="1"
          />
        </div>

        <div class="inputs">
          <label class="transfer_lable input_lable">
            Transfer:
            <input
              id="inputTransfer"
              type="number"
              name="inputTransfer"
              min="0"
              max="1000"
              class="input"
              value="1"
            />
            GB
          </label>
          <input
            type="range"
            name="transfer"
            id="transfer"
            value="1"
            class="input_range"
            min="1"
            max="1000"
            step="1"
          />
        </div>
      </div>
      <div class="schedule_container">
        <div class="provaiders_names"></div>
        <div class="schedule"></div>
      </div>
    </div>

    <script src="./index.js"></script>
  </body>
</html>
